<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main>
        <section class="header">
            <img src="images/image-victor.jpg" alt="profile picture">
            <div class="main">
                <h1 class="name">Victor Crest</h1>
                <p class="age">26</p>
            </div>
            <p class="city">London</p>

        </section>
        <section class="footer">
            <div>
                <h2>80K</h2>
                <p>Followers</p>
            </div>
            <div>
                <h2>803K</h2>
                <p>Likes</p>
            </div>
            <div>
                <h2>1.4K</h2>
                <p>Photos</p>
            </div>
        </section>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
        Coded by <a href="#">Illed Huilen</a>.
    </footer>
</body>

</html>
